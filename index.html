<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./Utilities/spotify.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
            <li></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of 2023</h1>
            <div>
                <div class="songitem">
                    <img src="" alt="songcover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="0" class="fa-regular songItemPlay play fa-xl fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="" alt="songcover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="1" class="fa-regular songItemPlay play fa-xl fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="" alt="songcover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="2" class="fa-regular songItemPlay play fa-xl fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="" alt="songcover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="3" class="fa-regular songItemPlay play fa-xl fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="" alt="songcover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="4" class="fa-regular songItemPlay play fa-xl fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" >
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="./Utilities/giphy.gif" width="55px" alt="" id="gif"> <span id="masterSongName">Daylight - David Kushner</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bb2483a65e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
